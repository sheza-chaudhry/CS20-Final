<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="about.css">
    <title> About Us/Contact</title>
</head>
<body>

    <!-- Three Main Containers - Sidebar, Top Div, User Div, List, Main  -->
    <div class="main-content">
        <div class="container">
            <div id="navbar">
                Header
            </div>
            <div id="about-us">
               About us
            </div>
            <div id="testimonials">
                Testimonials
            </div>
           
            <div id="content1">
                Contact Form<br>
                Filler Form  (Not Final Credit: Sheza from Midterm )
                <div id="form" style="position: relative; top:30px;">
                    <form method="get" action="#">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br>
            
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br>
        
                        <label for="why">What are you reaching about?</label><br>
                        <input type="checkbox" value="menuquestion">
                        <label for="question">Menu or inquiries</label><br>
                        <input type="checkbox" value="complain">
                        <label for="question">File a complaint</label><br>
                        <input type="checkbox" value="suggestion">
                        <label for="question">Suggestions</label><br>
                        <input type="checkbox" value="catering">
                        <label for="question">Catering</label><br>
                        <input type="checkbox" value="reservation">
                        <label for="question">Make a reservation</label><br> <br>
            
                        <label for="preference">How would you like to get contacted about your inquiry? </label>
                        <select id="preference">
                            <option>-- select an option --</option>
                            <option>Phone</option>
                            <option>Email</option>
                        </select> <br>
            
                        <label for="phoneOrEmail"></label>
                        <input id="phoneOrEmail" type="hidden"><br>
            
                        <label for="message">Message: </label>
                        <input type="text" id="message"><br>
        
                        <input type="button" id="submit" value="Submit">
                    </form>
                </div>

            </div>
            <div id="footer">
                Footer
            </div>
        </div>
    </div>

    <script> 
        let btn = document.querySelector('#btn')
        let sidebar = document.querySelector('.sidebar');
    
        btn.onclick = function(){
            sidebar.classList.toggle('active');
        };
    </script>
</body>

</html>
